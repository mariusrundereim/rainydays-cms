<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - List of Jackets - Men</title>
    <meta name="description" content="List of Jacket for Men of RainyDays" />
    <link rel="icon" type="image/x-icon" href="/images/fav--icon.svg" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/fontstyles.css" />
    <link rel="stylesheet" href="/css/mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header class="top-header">
      <section class="primary-header page-width">
        <div class="flex pad-1">
          <a href="index.html">
            <img
              class="page-logo"
              src="/images/rainydays-logo.svg"
              alt="rainy days logo"
            />
          </a>
          <nav class="primary-nav">
            <ul class="flex gap-1">
              <li class="pagelinks"><a class="pagelinks" href="listofjackets-men.html">Men</a></li>
              <li class="pagelinks"><a class="pagelinks" href="listofjackets-women.html">Women</a></li>
              <li class="pagelinks"><a class="pagelinks" href="#">Sports</a></li>
            </ul>
            <ul class="flex gap-1">
              <li class="pagelinks"><a class="pagelinks" href="#">Favourites</a></li>
              <li class="pagelinks"><a class="pagelinks" href="addtocart.html">Shopping Cart</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <main class="page-width margin-2">
      <!-- Mens Jacket -->
      <section class="flex-col-hor spacebetween">
        <header class="flex-col-hor align-item gap-2">
          <h2 class="heading-uppercase-xl main_green-dark-color">
            Men Jackets
          </h2>
          <h4 class="heading-uppercase-m main_green-dark-color">48 Jackets</h4>
        </header>
      </section>
      <!-- Select Field-->
      <div class="flex-col-hor gap-1 margin-1">
        <form>
          <select name="category-jacket" class="select-field" id="category-jacket">
            <option value="">Select a category</option>
            <option value="fleece">Fleece jacket</option>
            <option value="skicross">Ski-Cross jacket</option>
            <option value="training">Training jacket</option>
            <option value="woolen">Woolen jacket</option>
          </select>
        </form>
        <form>
          <select name="outdoor-jacket" class="select-field" id="outdoor-jacket">
            <option value="">Select Sport</option>
            <option value="outdoor">Outdoor</option>
            <option value="camping">Camping</option>
            <option value="hiking">Hiking</option>
            <option value="skiing">Skiing</option>
          </select>
        </form>
        <form>
          <select name="size-jacket" class="select-field">
            <option value="">Size</option>
            <option value="">Small</option>
            <option value="">Medium</option>
            <option value="">Large</option>
            <option value="">X-Large</option>
          </select>
        </form>
        <form>
          <select name="prize-jacket" class="select-field">
            <option value="">Prize</option>
            <option value="">500</option>
            <option value="">1000</option>
            <option value="">1500</option>
            <option value="">2000</option>
          </select>
        </form>
        
      </div>
      <!-- List of Jackets -->
      <article>
        <article class="listofjackets-page-grid gap-2 prod"></article>
      </article>
    </main>

    <footer class="grid-center">
      <section class="page-width footer-responsive margin-2">
        <section class="flex--footer">
          <article>
            <a href="index.html"
              ><img
                class="logo-footer"
                src="/images/rainydays-logo-green.svg"
                alt="logo green"
            /></a>
          </article>

          <section>
            <h3 class="heading-uppercase-l c-white">Contact us</h3>
            <article>
              <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </article>
          </section>
            
          <article>
            <h3 class="heading-uppercase-l c-white">Links</h3>
            <article class="some-icons-main">
              <a class="social-box grid-center" href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a class="social-box grid-center" href="#">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a class="social-box grid-center" href="#">
                <i class="fa-brands fa-snapchat"></i>
              </a>
              <a class="social-box grid-center" href="#">
                <i class="fa-brands fa-vimeo-v"></i>
              </a>
              <a class="social-box grid-center" href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </article>
          </article>
        </section>
        <!-- Newsletter -->
        <section class="newsletter flex-col-ver space-around">
          <h3 class="heading-uppercase-l c-white text-align-c">Newsletter</h3>
          <div class="news-wrap">
            <form action="newsletter" class="news-form">
              <div class="form-name">
                <label for="name"
                  ><p class="text-uppercase-sm c-white">Your name:</p></label
                >
                <input type="text" name="name" id="name-form-label" required />
              </div>
              <div class="email-form">
                <label for="email"
                  ><p class="text-uppercase-sm c-white">Your email:</p></label
                >
                <input
                  type="email"
                  name="email"
                  id="email-form-label"
                  required
                />
              </div>
              <div class="submit-form">
                <input type="submit" class="btn-submit" value="Subscribe" />
              </div>
            </form>
          </div>
        </section>
      </section>
    </footer>
  </body>
</html>
